    <body>
        <script type="application/javascript">
        
            
            function createFamilyTree () {
                $("body").append("<table></table>");
                $("table").append("<thead></thead>");
                $("table").append("<tbody></tbody>");

                $("thead").append("<tr></tr>");
                $("thead > tr").append("<th>Firstname </th>");
                $("thead > tr").append("<th>Lastname</th>");
            }

            function addNewMember(firstName, lastName) {
                let tr =  $("<tr></tr>");
                let tdx =  $("<td>(X)</td>");
               
                tdx.css("background-color", "orange");
                tdx.click( function () {
                   tr.remove();
                    
                });
                tr.append("<td> " + firstName + "</td>");
                $(tr).append("<td> " + lastName + " </td>");
                $(tr).append(tdx);
                $("tbody").append(tr);
            }

           
                createFamilyTree ();
                addNewMember("Guillaume", "Salva");
                addNewMember("Arielle", "Snizt");
                addNewMember("Fanette", "Snizt");
                addNewMember("Gerard", "Snizt");
                addNewMember("Victor", "Salva");
                
                
        </script>
